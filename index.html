<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cooking Conversions</title>
  </head>
  <body>
    <div class="container">
      <h1>Cooking measurement conversions</h1>
      <div>
        <form id="1">
          <div class="form-group">
            <label for="pounds">Pounds</label>
            <input id="pounds" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Convert to Kgs!</button>
        </form>
        <div id="story1">
          <h4>The weight is : <span class="pounds"></span> kgs</h4>
        </div>
        <form id="2">
          <div class="form-group">
            <label for="litres">Litres</label>
            <input id="litres" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Convert to Gallons!</button>
        </form>
        <div id="story2">
          <h4>The volume is : <span class="litres"></span> Gallons</h4>
        </div>
        <form id="3">
          <div class="form-group">
            <label for="ounces">Ounces</label>
            <input id="ounces" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Convert to Grams!</button>
        </form>
        <div id="story3">
          <h4>The weight is : <span class="ounces"></span> grams</h4>
        </div>
      </div>
    </div>
  </body>
</html>
